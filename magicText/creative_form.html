	<body>

					<div class="content">
						<h2>Contactar</h2>
						<h2>Contactar</h2>
					</div>
					<div class="row100">
						<div class="col">
							<div class="inputBox">
								<input type="text" name="" required id="nombre" autocomplete="off">
								<span class="text">nombre</span>
								<span class="line"></span>
							</div>
						</div>
					</div>
					<div class="row100">

					</div>

								<span class="text">type your message</span>
								<span class="line"></span>
							</div>
						</div>
					</div>
					<div class="row100">

					</div>
